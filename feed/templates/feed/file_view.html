<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
    }

    #wrapper {
      min-height: 100%;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    {% if ext == '.pdf' or ext == '.docx' %}
    <object src="{{file.url}}" width="100%" height="100%">
      <embed src="{{file.url}}" width="100%" height="100%" />
    </object>
    {% elif ext == 'png' or ext == '.jpg' or ext == '.jpeg' %}
    <img
      src="{{file.url}}"
      style="image-orientation: from-image; max-width: 10vw; max-height: 100vh;"
    />
    {% else %}
    <h1>File extension viewer not supported. Please download file.</h1>
    <a href="{{file.url}}">Download</a>
    {% endif %}
  </div>
</body>
