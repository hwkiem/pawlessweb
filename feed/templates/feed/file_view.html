<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
    html,
    body {
      height: 100%;
      margin: 0;
    }

    #wrapper {
      min-height: 100%;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    {% if ext == '.pdf' or ext == '.docx' %}
    <object src="{{file.url}}" width="100%" height="100%">
      <embed src="{{file.url}}" width="100%" height="100%" />
    </object>
    {% elif ext == 'png' or ext == '.jpg' or ext == '.jpeg' %}
    <img
      src="{{file.url}}"
      style="image-orientation: from-image; max-width: 100%; max-height: 100%;"
    />
    {% endif %}
  </div>
</body>
